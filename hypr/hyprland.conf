#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

monitor = eDP-1, 1920x1080@144, 0x0, 1
monitor = HDMI-A-1, 1920x1080@74.98600, 0x-1080, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprlock || hyrpctl dispatch exit
exec-once = hyprpaper
exec-once = waybar
exec-once = udiskie &
exec-once = xhost +SI:localuser:root


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,16
env = XDG_CURRENT_DESKTOP,Hyprland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = es 
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    	disable_while_typing = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(f38ba8ff) rgba(74c7ecff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
	size = 2
        passes = 4
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
  enabled = true
  # █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
  # █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.1, 0, 0.1 , 0
  bezier = smoothIn, 0.25, 1, 0.5, 1
  bezier = funky, 0.46, 0.35, -0.2, 1.2

  animation = windowsIn, 1, 5, smoothIn, slide 
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 4, smoothIn
  animation = border, 1, 10, default
  animation = fade, 1, 6, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 5, funky, slide
  animation = specialWorkspace, 1, 5, smoothOut, slide

  # animation = workspaces, 1, 6, rocket, slidefade

}


